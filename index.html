<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій GitHub Сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .button-container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            width: 200px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .language-selector {
            margin: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="site-title">Ласкаво просимо!</h1>
    <p id="description">Оберіть один із розділів:</p>

    <div class="language-selector">
        <button onclick="changeLanguage('ua')">UA</button>
        <button onclick="changeLanguage('ru')">RU</button>
        <button onclick="changeLanguage('en')">EN</button>
    </div>

    <div class="button-container">
        <a href="https://t.me/mem_soundtag" class="button" id="btn-telegram">Telegram</a>
        <a href="https://www.tiktok.com/@mem.tag " class="button" id="btn-tiktok">Tiktok</a>
        <a href="https://memtag.github.io/sounds" class="button" id="btn-sounds">Sounds</a>
    </div>

    <script>
        const languages = {
            ua: {
                title: "Ласкаво просимо!",
                description: "Оберіть один із розділів:",
                telegram: "Telegram",
                tiktok: "Tiktok",
                sounds: "Звуки"
            },
            ru: {
                title: "Добро пожаловать!",
                description: "Выберите один из разделов:",
                telegram: "Telegram",
                tiktok: "Tiktok",
                sounds: "Звуки"
            },
            en: {
                title: "Welcome!",
                description: "Choose one of the sections:",
                telegram: "Telegram",
                tiktok: "Tiktok",
                sounds: "Sounds"
            }
        };

        // Функція для зміни мови
        function changeLanguage(language) {
            document.getElementById("site-title").innerText = languages[language].title;
            document.getElementById("description").innerText = languages[language].description;
            document.getElementById("btn-telegram").innerText = languages[language].telegram;
            document.getElementById("btn-tiktok").innerText = languages[language].tiktok;
            document.getElementById("btn-sounds").innerText = languages[language].sounds;
            localStorage.setItem('language', language); // Зберігаємо мову в localStorage
        }

        // Автоматичне визначення мови за налаштуваннями браузера
        window.onload = function() {
            const userLang = navigator.language || navigator.userLanguage; // Отримуємо мову браузера
            const savedLang = localStorage.getItem('language'); // Перевіряємо збережену мову
            const lang = savedLang || (userLang.startsWith('ru') ? 'ru' : userLang.startsWith('en') ? 'en' : 'ua'); // Визначаємо мову

            changeLanguage(lang); // Змінюємо мову на основі визначення
        }
    </script>
</body>
</html>
